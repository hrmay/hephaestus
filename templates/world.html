{% extends "layout.html" %}

{% block content %}

    <div class="container">

        <div class="row">

            <div class="col-md-3">
                <div class="panel panel-default" id="world-summary">
                    <div class="panel-heading">
                        <p id="world-name" class="lead">{{results[0]}}</p>
                        <p id="world-creator" class="small">{{results[2}}</p>
                    </div>
                    <div class="panel-body">
                        <p class="btn btn-primary" id="world-categories">{{results[3]}} Categories</p>
                        <p class="btn btn-primary" id="world-records">{{results[4]}} Articles</p>
                    </div>
                </div>
                
                <div class="list-group" id="world-nav">
                    {% for category in results[5] %}
                    <a class="list-group-item">{{result}}</a>
                    {% endfor %}
                    <!--a class="list-group-item">How does this look</a>
                    <a class="list-group-item">And this</a>
                    <a class="list-group-item">And this</a>
                    <a class="list-group-item">And this</a>
                    <a class="list-group-item">Subcategories below</a>
                        <div class="list-group sub-category">
                            <a class="list-group-item">One</a>
                            <a class="list-group-item">Two</a>
                            <a class="list-group-item">Three</a>
                        </div>
                    <a class="list-group-item">Continuing the list</a-->
                </div>
            </div>

            <div class="col-md-9">

                <div class="thumbnail">
                    <img class="img-responsive" src="http://placehold.it/800x300" alt="" id="article-header">
                    <div class="caption-full">
                        <!--<h4 class="pull-right">Article Creator??</h4>-->
                        <h3>{{results[0]}}</h3>
                        <p>{{results[1]}}</p>
                    </div>
                    
                </div>

            </div>

        </div>

    </div>
    <!-- /.container -->

{% endblock %}
