{% extends "layout.html" %}

{% block content %}

    <div class="container">
        
        <!-- Jumbotron header -->
        <header class="jumbotron hero-spacer" id="main-header">
            <h1>Create World</h1>
        </header>
        
        <p>
          Thanks for joining us! Please give us a username you'd like, your email, and your password. Keep in mind that both usernames and emails are unique and <i>not</i> case sensitive. 
        </p>
      
        <hr>
        
        
        <!-- Form -->
        <form class="form-horizontal" method="POST" action="/world/new1">
            <fieldset>
            
            <!-- Text input-->
            <div class="form-group row">
              <div class="col-md-4 col-md-offset-4">
              <input id="username" name="username" type="text" placeholder="World Name" class="form-control input-md" required="">
                
              </div>
            </div>
            
            <!-- Text input-->
            <div class="form-group row">
              <div class="col-md-4 col-md-offset-4">
              <input id="shortdesc" name="shortdesc" type="text" placeholder="Short Description" class="form-control input-md" required="">
                
              </div>
            </div>
            
            <!-- Text input-->
            <div class="form-group row">
              <div class="col-md-4 col-md-offset-4">
              <input id="longdesc" name="longdesc" type="text" placeholder="Long Description" class="form-control input-md" required="">
                
              </div>
            </div>
            
            <!-- Button -->
            <div class="form-group row col-centered">
                <button type="submit" id="submit" name="submit" class="btn btn-primary col-centered">Sign Up</button>
            </div>
            
            </fieldset>
        </form>
            
    </div>

{% endblock %}
